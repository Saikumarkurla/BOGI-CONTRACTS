<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOGI CONTRACTS - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.cyient.com/hubfs/Homepage-banner.webp'); /* Background image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* Ensure that the body fills the entire viewport height */
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            margin: 0 20px;
        }
        .dropbtn {
            background-color: transparent;
            color: #333;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            outline: none;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
            text-align: left;
            border-radius: 8px;
            padding: 10px;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            color: #333;
            padding: 12px 0;
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
            border-radius: 8px;
        }
        .icon {
            margin-right: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to BOGI CONTRACTS</h1>
        <div class="dropdown">
            <button class="dropbtn">Contact Us</button>
            <div class="dropdown-content">
                <a href="mailto:saikumarkurla1232@gmail.com"><i class="material-icons icon">email</i>saikumarkurla1232@gmail.com</a>
                <a href="tel:+916309113623"><i class="material-icons icon">phone</i>+91 63091 13623</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Services</button>
            <div class="dropdown-content">
                <a href="#"><i class="material-icons icon">two_wheeler</i>Two Wheeler Parking</a>
                <a href="#"><i class="material-icons icon">directions_car</i>Four Wheeler Parking</a>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2024 BOGI CONTRACTS. All rights reserved.
    </footer>
    <!-- Import Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</body>
</html>
